<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas</title>
  <link rel="stylesheet" href="../css/ventas.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="../imagenes/logo.png" alt="Logo">
      </div>
      <nav>
        <ul>
          <li>
            <a href="dashboard.html">
              <i class="fas fa-home"></i> Dashboard
            </a>
          </li>
          <li>
            <a href="ventas.html">
              <i class="fas fa-shopping-cart"></i> Ventas
            </a>
          </li>
          <li>
            <a href="stock.html">
              <i class="fas fa-boxes"></i> Stock
            </a>
          </li>
          <li>
            <a href="calendario.html">
              <i class="fas fa-calendar-alt"></i> Calendario
            </a>
          </li>
          <li>
            <a href="ganancia.html">
              <i class="fas fa-coins"></i> Ganancia
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Ventas Section -->
    <main class="main-content">
      <header>
        <h1>Ventas</h1>
      </header>
      <!-- Incluye aqu√≠ la secci√≥n de ventas -->
      <section class="ventas">
        <div class="key-metrics">
          <div class="key-metric">
            <h3>Mensual</h3>
            <p id="monthlyCounter">0</p>
          </div>
          <div class="key-metric">
            <h3>Quincenal</h3>
            <p id="biweeklyCounter">0</p>
          </div>
          <div class="key-metric">
            <h3>Semanal</h3>
            <p id="pagoweeklyCountersHoy">0</p>
          </div>
        </div>
        <div class="ventas-actions">
          <button class="new-sale-button" onclick="location.href='nueva-venta.html'">Nueva Venta</button>
          <input type="text" id="searchInput" class="ventas-search" placeholder="Buscar...">
        </div>
        <table class="ventas-table">
          <thead>
            <tr>
              <th>DNI</th>
              <th>Cliente</th>
              <th>Fecha inicio</th>
              <th>Fecha fin</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Periodicidad</th>
              <th>Pagos</th>
              <th>Costo</th>
              <th>Venta</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          
          <tbody id="salesTableBody">
            <!--
            <tr>
              <td>44894824</td>
              <td>Joaquin Cassiani</td>
              <td>18/09/2024</td>
              <td>18/10/2024</td>
              <td>TV Samsung 55"</td>
              <td><span class="estado en-curso">En Proceso</span></td>
              <td>Quincenal</td>
              <td>$1,200</td>
              <td>
                <button class="action-btn edit">‚úèÔ∏è</button>
                <button class="action-btn delete">üóëÔ∏è</button>
              </td>
            </tr>
            -->
          </tbody>
          
        </table>
        <div id="edit-form" style="display: none; border: 1px solid #ccc; padding: 20px; margin-top: 20px;">
          <h3>Editar Venta</h3>
          <label for="edit-dni">DNI:</label>
          <input type="text" id="edit-dni"><br><br>
          <label for="edit-clientName">Nombre del Cliente:</label>
          <input type="text" id="edit-clientName"><br><br>
          <label for="edit-saleDate">Fecha de Venta:</label>
          <input type="date" id="edit-saleDate"><br><br>
          <label for="edit-endDate">Fecha de Fin:</label>
          <input type="date" id="edit-endDate"><br><br>
          <label for="edit-product">Producto:</label>
          <input type="text" id="edit-product"><br><br>
          <label for="edit-periodicity">Periodicidad:</label>
          <select id="edit-periodicity">
            <option value="Semanal">Semanal</option>
            <option value="Quincenal">Quincenal</option>
            <option value="Mensual">Mensual</option>
          </select><br><br>
          <label for="edit-payments">Pagos:</label>
          <input type="number" id="edit-payments"><br><br>
          <label for="edit-productCost">Costo del producto:</label>
          <input type="number" id="edit-productCost"><br><br>
          <label for="edit-total">Total:</label>
          <input type="number" id="edit-total"><br><br>

          <button id="save-edit">Guardar Cambios</button>
        </div>
        <div class="ventas-footer">
          <p>Total ventas hasta hoy: <span id="totalSales"> 0 </span></p>
        </div>
      </section>
    </main>
  </div>
  <script src="../js/ventas.js"></script>
</body>
</html>
